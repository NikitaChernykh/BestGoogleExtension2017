<div class="settings-view" ng-controller="SettingsController" >
    <div class="header">
      <img class="logo" width="100" height="80" src="/assets/images/icons/logo.svg" />
    </div>
    <h2>{{settings_title}}</h2>
    <p>{{settings_del}}</p>
    <button ng-click="openModal()" class="btn">{{settings_btn_clear}}</button>
    <br>
    <br>
    <form name="blacklistForm" novalidate>
      <label for="website">{{settings_add_blacklist}}</label>
      <br>
      <br>
      <input type="text" class="blk-input" existcheck name="website"  ng-minlength="3" ng-model="website" required/>
      <button ng-click="addToBlackList()" type="submit" class="btn" style="margin-left: 10px;">{{settings_btn_blacklist}}</button>
      <div ng-messages="blacklistForm.website.$error" class="error" ng-show="blacklistForm.website.$dirty && blacklistForm.website.$touched">
        <div ng-message="minlength">Your field is too short.</div>
        <div ng-message="required">The input is empty.</div>
        <div ng-message="invalidEntry">This is already in the blacklist.</div>
      </div>
    </form>
    <div class="blacklist-container">
      <div class="blacklist-item" ng-repeat="item in blackList">
        <div class="blacklist-item-text">
          {{item}}
        </div>
        <div class="blacklist-remove">
          <img class="closeIcon" removeblk width="15" height="15" title="remove" src="/assets/images/icons/close-red.svg" />
        </div>
      </div>
    </div>
    <br>
    <button type="button" name="button" class="btn" ng-click="goback()"> <= {{settings_btn_goback}}</button>
    <div class="overlay" ng-show="modalActive">
      <div class="modal">
        <div class="modal-header">
          <h2>Confirmation</h2>
          <button type="button" ng-click="closeModal()">
            <img class="closeIcon" width="20" height="20" title="close" src="/assets/images/icons/close-white.svg" />
          </button>
        </div>
        <div class="modal-content">
          <p>Are you sure you want to delete today statistics?</p>
        </div>
        <div class="button-container">
          <button type="button" name="button" class="passive" ng-click="closeModal()">Cancel</button>
          <button type="button" name="button" ng-click="clearTodayStatisics()">Delete</button>
        </div>
      </div>
    </div>
</div>
